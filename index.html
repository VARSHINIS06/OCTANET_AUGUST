<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #839ce0, #c8d0e4);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .container button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #ffffff;
            color: #446df2;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background-color: #feb47b;
            color: white;
            transform: scale(1.1);
        }

        .quote {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .background-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            pointer-events: none;
            z-index: -1;
        }

        .background-circles div {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 10s infinite ease-in-out;
            z-index: -1;
        }

        .background-circles div:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 300px;
            height: 300px;
            animation-duration: 8s;
        }

        .background-circles div:nth-child(2) {
            top: 50%;
            left: 70%;
            width: 200px;
            height: 200px;
            animation-duration: 12s;
        }

        .background-circles div:nth-child(3) {
            top: 80%;
            left: 30%;
            width: 250px;
            height: 250px;
            animation-duration: 14s;
        }

        @keyframes move {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Site</h1>
        <p>Your journey starts here.</p>
        <button onclick="navigateToLogin()">Login</button>
        <p class="quote">"It does not matter how slowly you go as long as you do not stop."</p>
    </div>

    <div class="background-circles">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        function navigateToLogin() {
            window.location.href = 'login.html'; // Navigates to login.html
        }
    </script>

</body>
</html>
